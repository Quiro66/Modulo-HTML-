<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Table</title>
</head>
<body>
  <h1>Weekly Schedule</h1>

  <table border="1" style="background-color: #f0f8ff; border-collapse: collapse;" aria-label="Weekly Class Schedule">
    <caption>Class Schedule</caption>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Wednesday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>8:00 AM</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
    </tr>
    <tr>
      <td>10:00 AM</td>
      <td>History</td>
      <td>Physics</td>
      <td>Art</td>
    </tr>
    <tr>
      <td>12:00 PM</td>
      <td>Break</td>
      <td>Break</td>
      <td>Break</td>
    </tr>
    <tr>
      <td>2:00 PM</td>
      <td>Music</td>
      <td>Biology</td>
      <td>PE</td>
    </tr>
  </table>

  <h2>Courses and Topics</h2>
  <ul>
    <li>Mathematics
      <ul>
        <li>Algebra</li>
        <li>Geometry</li>
      </ul>
    </li>
    <li>Science
      <ul>
        <li>Biology</li>
        <li>Physics</li>
      </ul>
    </li>
  </ul>
</body>
</html>
