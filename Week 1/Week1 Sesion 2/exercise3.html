<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Page with Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav>
    <ul style="list-style: none; display: flex; gap: 20px;">
      <li><a href="#">Home</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <section>
    <h2>Icons Example</h2>
    <p><i class="fas fa-search"></i> Search</p>
    <p><i class="fas fa-envelope"></i> Contact</p>
  </section>

  <main>
    <h2>Famous Quote</h2>
    <blockquote cite="https://example.com/quote-source">
      "The only limit to our realization of tomorrow is our doubts of today."
    </blockquote>

    <p>This is a <strong>very important</strong> message. Please <em>read carefully</em> and <mark>take notes</mark>.</p>
  </main>
</body>
</html>
